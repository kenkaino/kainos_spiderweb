    <style>
        /* --- CSS VARIABLES & THEME --- */
        :root {
            --pixel-bg: #87CEEB; /* Sky Blue */
            --pixel-grass: #4caf50;
            --pixel-sun: #fbc02d;
            --pixel-white: #ffffff;
            --pixel-black: #212121;
            --pixel-border: 4px solid #000;
            --accent-color: #ff4081;
        }

        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
            image-rendering: pixelated;
        }

        body {
            margin: 0;
            background-color: var(--pixel-bg);
            background-image: 
                radial-gradient(circle at 20% 20%, #fff 2%, transparent 3%),
                radial-gradient(circle at 80% 10%, #fff 4%, transparent 5%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- REUSABLE PIXEL UI --- */
        .pixel-card {
            background: white;
            border: var(--pixel-border);
            box-shadow: 8px 8px 0px rgba(0,0,0,0.2);
            padding: 20px;
            text-align: center;
            max-width: 90%;
            width: 500px;
            margin: 20px;
        }

        .btn {
            background: #fff;
            border: var(--pixel-border);
            padding: 15px 20px;
            cursor: pointer;
            font-size: 12px;
            display: inline-block;
            margin: 10px;
            transition: transform 0.1s;
            box-shadow: 4px 4px 0px #000;
        }

        .btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

        .btn-truth { background-color: #4db6ac; color: white; }
        .btn-dare { background-color: #e57373; color: white; }
        .btn-nav { background-color: #ffb74d; }

        /* --- LAYOUT SECTIONS --- */
        .screen {
            display: none;
            width: 100%;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            animation: fadeIn 0.3s steps(5);
        }

        .active { display: flex; }

        h1 {
            color: white;
            text-shadow: 4px 4px 0px #000;
            font-size: 2rem;
            text-align: center;
        }

        /* --- HOME SCREEN --- */
        .game-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        /* --- SPIN WHEEL ANIMATION --- */
        .wheel-container {
            margin: 20px;
            display: none;
        }

        .spinning {
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- LYRIC GAME --- */
        #timer {
            font-size: 24px;
            color: #d32f2f;
            margin: 10px;
        }

        .myanmar-text {
            font-family: sans-serif; /* Myanmar text looks better in system font for readability */
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 20px 0;
            font-weight: bold;
        }

        /* --- FOOTER GRASS --- */
        .grass {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: var(--pixel-grass);
            border-top: var(--pixel-border);
            z-index: -1;
        }

    </style>
</head>

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));

        }

        /* --- TRUTH OR DARE LOGIC --- */
        function spinWheel() {
            const wheel = document.getElementById('wheel-graphic');
            const result = document.getElementById('result-code');
            const btn = document.getElementById('spin-btn');
            
            btn.disabled = true;
            wheel.style.display = "block";
            wheel.classList.add('spinning');
            result.innerText = "Spinning...";

            setTimeout(() => {
                wheel.classList.remove('spinning');
                const isG8N = Math.random() > 0.5;
                let code = "";
                if(isG8N) {
                    const num = Math.floor(Math.random() * 20) + 1;
                    code = `FYE-G8N-25${num.toString().padStart(3, '0')}`;
                } else {
                    const num = Math.floor(Math.random() * 46) + 1;
                    code = `FYE-G8D-25${num.toString().padStart(3, '0')}`;
                }
                result.innerText = "CODE: " + code;
                btn.disabled = false;
            }, 1500);
        }

        /* --- LYRICS GAME LOGIC --- */

            const timerEl = document.getElementById('timer');
            const lyricEl = document.getElementById('lyric-text');

            const nextBtn = document.getElementById('next-lyric-btn');

            // Pick random lyric

            lyricEl.innerText = item.q;

            timerEl.innerText = timeLeft;

                timeLeft--;
                timerEl.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(lyricTimerInterval);
                    answerEl.style.display = "block";
                    nextBtn.disabled = false;
                }
